services:
  - type: web
    name: hybrid-app-backend
    env: python
    buildCommand: ./build.sh
    startCommand: gunicorn backend.backend.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase: 
          name: hybrid_app_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4 # Adjust based on your app's needs

# Define a database for your application
databases:
  - name: hybrid_app_db
    plan: free
    databaseName: hybrid_app_db
    ipAllowList: [] # Allow all IPs for now, restrict in production